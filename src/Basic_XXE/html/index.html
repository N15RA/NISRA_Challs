<html>

<head>
    <title>UNDER CONTROL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3"><br />
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">UNDER CONTROL</h3>
                    </div>
                    <div class="panel-body">
                        Right now this page is under control, only specific user can access.
                        <br />
                        <hr>
                        <div class="form-group">
                            <input class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <button onclick="javascript:doLogin()" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script type='text/javascript'>
    function doLogin() {
        var username = $("#username").val();
        if (username == "") {
            alert("Username can not be empty!");
            return;
        }

        var data = "<user><username>" + username + "</username></user>";
        $.ajax({
            type: "POST",
            url: "/auth.php",
            contentType: "application/xml;charset=utf-8",
            data: data,
            dataType: "xml",
            anysc: false,
            success: function (result) {
                var msg = result.getElementsByTagName("msg")[0].childNodes[0].nodeValue;
                alert(msg);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Something going wrong, please contact admin.");
            }
        });
    }
</script>

</html>
